<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag & Drop</title>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="row">
          <div class="col-header center">
            <p>Start</p>
          </div>
          <div class="col-header center">
            <p>In progress</p>
          </div>
          <div class="col-header center">
            <p>Done</p>
          </div>
        </div>
  
        <div class="row">
          <div class="placeholder">
            <div class="item center" draggable="true">
              <p>drag and drop</p>
            </div>
          </div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
